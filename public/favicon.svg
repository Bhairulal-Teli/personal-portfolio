<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White background with rounded corners -->
  <rect x="5" y="5" width="90" height="90" fill="white" rx="15" stroke="#000000" stroke-width="6"/>
  
  <!-- Letter B with color animation -->
  <text 
    x="50" 
    y="55"
    font-family="Arial, sans-serif" 
    font-size="60" 
    font-weight="900" 
    text-anchor="middle" 
    dominant-baseline="middle">
    B
    <animate 
      attributeName="fill" 
      values="#000000;#3B82F6;#EF4444;#10B981;#000000" 
      dur="4s" 
      repeatCount="indefinite"/>
  </text>
</svg>